<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindsorBlogger</title>
</head>
<body style="display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;">
    <div class="container" style="width: 500px;
                                  height: 500px;
                                  text-align: center;
                                  padding: 20px;
                                  background-color: #fff;
                                  border-radius: 5px;
                                  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
        <h2 style="font-size: 56px;
                   font-family: serif;">
            WindsorBlogger
        </h2>
        <form method="post">
            <label for="username" style="font-size: 26px;
                                         font-family: serif;">
                <b>Username:</b>
            </label>
            <br>
            <input type="text" id="username" name="username" required style="width: 200px;
                                                                             padding: 10px;
                                                                             margin: 10px 0;
                                                                             border: 1px solid #ccc;
                                                                             border-radius: 3px;">
            <br><br>
            <label for="password" style="font-size: 26px;
                                         font-family: serif;">
                <b>Password:</b>
            </label>
            <br>
            <input type="password" id="password" name="password" required style="width: 200px;
                                                                                 padding: 10px;
                                                                                 margin: 10px 0;
                                                                                 border: 1px solid #ccc;
                                                                                 border-radius: 3px;">
            <br><br>
            <button type="submit" id="sub" style="width: 100px;
                                         padding: 10px;
                                         background-color: #007bff;
                                         color: #fff;
                                         border: none;
                                         border-radius: 3px;
                                         cursor: pointer;">
                Login
            </button><br><br>
            <a href="registration.html">New user</a>
        </form>
    </div>
    <script src = "login.js" ></script>
</body>
</html>
