<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        <!-- body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        } -->

        .navbar {
            
            display: flex;
            justify-content: space-between;
            background: #333;
            padding: 10px 20px;
            width: 100%;
            
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
        }

        .column {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }

        .blog-container {
            cursor: pointer;
        }

        .create-blog-container {
            padding: 20px;
            background: #f5f5f5;
        }

        .blog-post {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .selected-blog {
            margin: 10px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        .comments {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for buttons */
        button {
            width: 10%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Style for form inputs */
        input[type="text"],
        textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="home.html"><h1>WindsorBlogger</h1></a>
        
        <button id="out">Logout</button>
    </nav>
    <div class="container">
        <label for="tags-filter">Filter by Category:</label>
            <select class="form-select mb-3" id="tags-filter">
                <option value="All">All</option>
        </select>

        <!-- Left Column (Blog Posts) -->
        <div class="column blog-container">
            <h2>Blog Posts</h2>
            <div id="blog-post-list">
                <!-- This container will be populated with blog posts using JavaScript -->
            </div>
        </div>

        <!-- Right Column (Create Blog) -->
        <div class="column create-blog-container">
            <h2>Create Blog</h2>
            <!-- Place your create blog form or elements here -->
            <!-- For example, input fields for title, content, and a submit button -->
            <form method="post" id="blog-post-form">
                <label for="title"><b>Title:</b></label>
                <input type="text" id="title" name="title" required>

                <label for="content"><b>Content:</b></label>
                <textarea id="content" name="content" rows="6" required></textarea>

                <label for="tags"><b>Tags (optional):</b></label>
                <input type="text" id="tags" name="tags">

                <button type="submit" id="sub">Submit</button>
            </form>
        </div>
    </div>
    <!-- Include this form inside the blog post div in your "home.html" file -->
    <div class="blog-post">
        <!-- Existing content... -->

        <!-- Add an "Update" button with data attributes for blog post ID -->
        <!-- <button class="update-button" data-blogpost-id="123">Update</button> -->

        <!-- Add the update form, initially hidden -->
        <form id="update-form" style="display: none">
            <h3>Update Blog Post</h3>
            <label for="update-title">Title:</label>
            <input type="text" id="update-title" name="update-title" required>

            <label for="update-content">Content:</label>
            <textarea id="update-content" name="update-content" rows="6" required></textarea>

            <label for="update-tags">Tags (optional):</label>
            <input type="text" id="update-tags" name="update-tags">

            <button id="update-save-button">Save</button>
        </form>
    </div>

    <script src="home.js"></script>
    <script src="logout.js"></script>
    <script src="blog.js"></script>
</body>

</html>
